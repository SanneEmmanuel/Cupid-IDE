<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>ğŸ’˜ Cupid-IDE</title>
  <link rel="stylesheet" href="/HeartBrake.min.css">
  <style>
    #editor { height: 60vh; }
    iframe { width: 100%; height: 300px; border: 1px solid var(--color-border); }
    .header-btns button { margin-right: 8px; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
</head>
<body class="container animate-fadeIn">

  <!-- Top Bar -->
  <header class="row card animate-slideUp">
    <div class="col header-btns">
      <button class="btn animate-bounce" onclick="saveFile()">ğŸ’¾ Save</button>
      <button class="btn animate-portal" onclick="loadFile()">ğŸ“‚ Load</button>
      <button class="btn animate-glassMorph" onclick="runCode()">â–¶ï¸ Run</button>
      <button class="btn animate-rotate3D" onclick="importFromGit()">â¬‡ï¸ GitHub</button>
      <button class="btn animate-ghostTrail" onclick="pushToGit()">â¬†ï¸ Push</button>
      <button class="btn btn--secondary animate-stutter" onclick="toggleTheme()">ğŸŒ— Theme</button>
    </div>
  </header>

  <!-- Main Editor Area -->
  <div class="row">
    <div class="col-6 animate-zoomIn">
      <input class="input card" id="filename" placeholder="Filename.js or Filename.html" />
      <div id="editor" class="card animate-portal"></div>
    </div>

    <div class="col-6">
      <pre class="card animate-slideUp" id="terminal">ğŸ’˜ Cupid-IDE Console</pre>
      <iframe id="preview" class="card animate-zoomIn" title="HTML Preview"></iframe>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    let editor;
    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' } });
    require(['vs/editor/editor.main'], () => {
      editor = monaco.editor.create(document.getElementById('editor'), {
        value: "// Welcome to Cupid-IDE ğŸ’˜\nconsole.log('Hello World!');",
        language: 'javascript',
        theme: 'vs-dark',
      });
    });

    const post = async (url, data) => {
      const res = await fetch(url, {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      return res.json();
    };

    function saveFile() {
      const name = document.getElementById('filename').value;
      post('/api/save', { name, content: editor.getValue() }).then(() => log("ğŸ’¾ Saved"));
    }

    function loadFile() {
      const name = document.getElementById('filename').value;
      fetch('/api/load?name=' + name)
        .then(res => res.json())
        .then(data => {
          editor.setValue(data.content);
          detectLang(name);
        });
    }

    function runCode() {
      const name = document.getElementById('filename').value;
      if (name.endsWith('.html')) {
        const html = editor.getValue();
        const blob = new Blob([html], { type: 'text/html' });
        document.getElementById('preview').src = URL.createObjectURL(blob);
        log("ğŸŒ HTML rendered in preview");
      } else {
        post('/api/run', { name }).then(res => log("â–¶ï¸ " + res.output));
      }
    }

    function importFromGit() {
      const repo = prompt("GitHub repo (https://github.com/user/repo):");
      const token = prompt("GitHub token:");
      post('/api/github/import', { repo, token }).then(() => log("â¬‡ï¸ Repo imported"));
    }

    function pushToGit() {
      const token = prompt("GitHub token:");
      const message = prompt("Commit message:");
      post('/api/github/push', { token, message }).then(() => log("â¬†ï¸ Pushed"));
    }

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      html.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }

    function log(msg) {
      document.getElementById("terminal").textContent += "\n" + msg;
    }

    function detectLang(name) {
      const ext = name.split('.').pop();
      const lang = ext === 'html' ? 'html' : 'javascript';
      monaco.editor.setModelLanguage(editor.getModel(), lang);
    }
  </script>
</body>
</html>
