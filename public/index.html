<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cupid-IDE ğŸ’˜</title>
  <link rel="stylesheet" href="/HeartBrake.min.css">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
</head>
<body data-theme="dark">
  <div class="menu-bar">
    <div class="menu-item" onclick="saveFile()">ğŸ“‚ Save</div>
    <div class="menu-item" onclick="loadFile()">ğŸ“‚ Load</div>
    <div class="menu-item" onclick="runCode()">â–¶ï¸ Run</div>
    <div class="menu-item" onclick="importFromGit()">â¬‡ï¸ GitHub</div>
    <div class="menu-item" onclick="pushToGit()">â¬†ï¸ Push</div>
    <div class="menu-item" onclick="toggleTheme()">ğŸŒ— Theme</div>
  </div>
  <div class="ide-container">
    <div class="sidebar">
      <div class="tool-header">Project</div>
      <div class="project-tree">
        <input class="input" id="filename" placeholder="Filename.js or Filename.html" />
      </div>
    </div>
    <div class="editor-area">
      <div class="editor-tabs">
        <div class="editor-tab active"><i class="fas fa-code"></i> <span id="tab-label">Untitled.js</span></div>
      </div>
      <div class="editor-content">
        <div id="editor"></div>
      </div>
    </div>
  </div>
  <div class="bottom-panel">
    <div class="panel-tabs">
      <div class="panel-tab active">Terminal</div>
    </div>
    <div class="panel-content" id="terminal">ğŸ’˜ Cupid-IDE Console</div>
    <iframe id="preview"></iframe>
  </div>
  <div class="status-bar">
    <div class="status-item"><i class="fas fa-code-branch"></i><span>main</span></div>
    <div class="status-item"><i class="fas fa-check-circle"></i><span>Ready</span></div>
    <div class="status-item"><i class="fas fa-keyboard"></i><span>Insert</span></div>
    <div class="status-item"><i class="fas fa-microchip"></i><span>Node.js</span></div>
  </div>
  <script>
    let editor;
    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' } });
    require(['vs/editor/editor.main'], () => {
      if (!window.monaco) return log('âš ï¸ Monaco failed to load');
      editor = monaco.editor.create(document.getElementById('editor'), {
        value: `// Welcome to Cupid-IDE\nconsole.log('Hello World');`,
        language: 'javascript',
        theme: 'vs-dark',
        automaticLayout: true,
        lineNumbers: "on"
      });
    });

    async function post(url, data) {
      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        return res.json();
      } catch (err) {
        log('âš ï¸ Network error: ' + err.message);
      }
    }

    function saveFile() {
      const name = document.getElementById('filename').value || 'untitled.js';
      const content = editor.getValue();
      document.getElementById('tab-label').textContent = name;
      post('/api/save', { name, content }).then(() => log('ğŸ’¾ Saved'));
    }

    function loadFile() {
      const name = document.getElementById('filename').value;
      if (!name) return log('â— Enter a filename');
      fetch(`/api/load?name=${name}`)
        .then(res => res.json())
        .then(data => {
          if (!data.content) return log('âš ï¸ File not found or empty');
          editor.setValue(data.content);
          detectLang(name);
          document.getElementById('tab-label').textContent = name;
        })
        .catch(err => log('âš ï¸ Load failed: ' + err.message));
    }

    function runCode() {
      const name = document.getElementById('filename').value;
      if (!name) return log('â— Enter a filename');
      if (name.endsWith('.html')) {
        const html = editor.getValue();
        const blob = new Blob([html], { type: 'text/html' });
        const preview = document.getElementById('preview');
        preview.src = URL.createObjectURL(blob);
        preview.style.display = 'block';
        log("ğŸŒ HTML rendered below");
      } else {
        post('/api/run', { name }).then(res => log(res.output));
      }
    }

    function importFromGit() {
      const repo = prompt('GitHub repo URL:');
      const token = prompt('GitHub token:');
      post('/api/github/import', { repo, token }).then(() => log('â¬‡ï¸ Cloned GitHub repo'));
    }

    function pushToGit() {
      const token = prompt('GitHub token:');
      const message = prompt('Commit message:');
      post('/api/github/push', { token, message }).then(() => log('â¬†ï¸ Pushed to GitHub'));
    }

    function toggleTheme() {
      const html = document.documentElement;
      html.setAttribute('data-theme', html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    }

    function log(msg) {
      const term = document.getElementById('terminal');
      term.textContent += '\n' + msg;
      term.scrollTop = term.scrollHeight;
    }

    function detectLang(name) {
      const ext = name.split('.').pop();
      const lang = ext === 'html' ? 'html' : 'javascript';
      monaco.editor.setModelLanguage(editor.getModel(), lang);
    }
  </script>
</body>
</html>
